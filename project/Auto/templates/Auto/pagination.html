{% block content %}
{% endblock %}
<body>
{% for item in page.object_list %}
  <p>{{ item.name }}</p>
{% endfor %}

<div>
  {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">&laquo;</a>
  {% endif %}

  Частина {{ page.number }} із {{ page.paginator.num_pages }}

  {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">&raquo;</a>
  {% endif %}
</div>
</body>
</html>
