<form method="post" class="form-container">

    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>Email</label>
        {{ form.email }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
