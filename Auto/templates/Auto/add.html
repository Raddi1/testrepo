<title>Додати продукт</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      font-weight: 500;
      color: #444;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #007BFF;
      border: none;
      border-radius: 7px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Додати продукт</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p>
        <label>Назва:</label><br>
        {{ form.name }}
    </p>

    <p>
        <label>Опис:</label><br>
        {{ form.description }}
    </p>

    <p>
        <label>Фото:</label><br>
        {{ form.image }}
    </p>

    <p>
        <label>Рейтинг (1-5):</label><br>
        {{ form.rate }}
    </p>

    <p>
        {{ form.is_new }}
        <label>Новинка</label>
    </p>

    <button type="submit">Додати</button>
  </form>
</div>
